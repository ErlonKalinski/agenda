    <button type="button" class="btn btn-outline-dark" onclick="EsconderDiv('minhaDiv')">Mostrar Formulario / Esconder Formulario</button>
    <br><br>
<div>
    <div class="modal-body row">
        <div class="col-md-6">
            <div class="ms-3" id="minhaDiv">
                <h1>Formulario de cadastro</h1>
                <br>
                <p class="text-info">Insira os dados abaixo:</p>
                <p id="idEdit"></p>
                <p>Nome:</p>
                <input type="text" id="nomex" autocomplete="off" class="input-group-text border-black " placeholder="Nome"/>
                <br>
                <p>Numero de telefone:</p>
                <input type="text" id ="numx" autocomplete ="off" class="input-group-text border-black dropup-center" placeholder="Numero de telefone"/>
                <br>
                <p>Endereço:</p>
                <input type="text" id="enderecox" autocomplete="off" class="input-group-text border-black" placeholder="Endereço"/>
                <br>
                <p>Email:</p>
                <input type="text" id="emailx" autocomplete="off" class="input-group-text border-black" placeholder="nome@Email"/>
                <br>
                <button type = "button" onclick="BotaoConfirma()" id= "confirma"  class="btn btn-outline-dark">Confirmar</button>
                <button type = "button" onclick="ButtonEdit()" id= "edita"  class="btn btn-outline-dark">Editar</button>
            </div>
            <br>
        </div>    
        <div class="col-md-6">
            <h1 class="text-center">Agenda de Contatos</h1>
            <p class="text-center">Agenda feita com o objetivo de salvar novos contatos e editar e excluir contatos</p>
            <input type="text" id="Busca" class="input-group-text" placeholder="Buscar...">
            <br>

            <table class="table table-bordered">
            <tbody class="text-center align-middle">
            <tr class="text-decoration-underline">
                <th>id</th>
                <th>Contatos</th>
                <th>Numeros</th>
                <th>Endereço</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
            <script>
                console.log(contatos)
                contatos.forEach(
                    (contato, index ) =>{ 
                    document.write(`<tr>`)
                    document.write(`<td>${index}</td>`)    
                    document.write(`<td>${contato.nome}</td>`)
                    document.write(`<td>${contato.numero}</td>`)
                    document.write(`<td>${contato.endereco}</td>`)
                    document.write(`<td>${contato.email}</td>`)
                    document.write('<td><div class="dropdown">')
                        document.write('<button class="btn btn-secondary btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">...</button>')
                        document.write('<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">')
                            document.write(`<a class="dropdown-item" onclick="ApagarObjeto('${index}')" href="#")>Apagar</a>`)
                            document.write(`<a class="dropdown-item" onclick="EditObject('${contato.nome}','${contato.numero}','${contato.endereco}','${contato.email}','${index}')" href="#">Editar</a>`)
                        document.write('</div>')
                    document.write('</div></td>')  
                    document.write(`</tr>`)
                    }   
                )
            </script>
            </tbody>
            </table>
        <br>
        <br>
        <br>
        </div>
    </div>    
</div>
